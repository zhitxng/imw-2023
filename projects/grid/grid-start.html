<!DOCTYPE html>
<html>

<head>
    <title>E2 Grid</title>
</head>

<link rel="stylesheet" href="style.css">

<body>
    <main>


        <section>  

            <h1>Composition with Red, Blue and Yellow</h1>
                <p>by Piet Mondrian (1930)</p>
            
            
            <div class="painting-01-grid">

                    <div class="cream section-1 border-right border-bottom"></div>
                    <div class="red section-2 border-bottom"></div>
                    <div class="cream section-3 border-right border-bottom"></div>
                    <div class="blue section-4 border-right"></div>
                    <div class="cream section-5 border-right"></div>
                    <div class="cream section-6 border-bottom"></div>
                    <div class="yellow section-7"></div>

            </div>

        </section> 



        <section>  

            <h1>Composition with half values</h1>
                <p>by Theo van Doesburg (1928)</p>
            
           
            <div class="painting-02-grid">

                    <div class="lightblue section-1"></div>
                    <div class="cream section-2"></div>
                    <div class="yellow section-3"></div>
                    <div class="blue section-4"></div>
                    <div class="lightblue section-5"></div>
                    <div class="lightblue section-6"></div>
                    <div class="cream section-7"></div>

            </div>

        </section> 


       

    </main>

</body>

</html>
